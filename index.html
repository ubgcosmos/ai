<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
            color: #e8e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Cosmic Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: cosmicShift 20s ease-in-out infinite;
        }

        @keyframes cosmicShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(157, 78, 221, 0.8), transparent),
                radial-gradient(1px 1px at 70% 20%, rgba(76, 201, 240, 0.8), transparent);
            background-size: 200% 200%;
            animation: stars 60s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -200% -200%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(90deg, #9d4edd, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #b8b8c8;
        }

        .beta-badge {
            display: inline-block;
            background: linear-gradient(135deg, #9d4edd, #4cc9f0);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 12px;
        }

        .chat-container {
            flex: 1;
            background: rgba(26, 21, 53, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 2px solid rgba(157, 78, 221, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 40px rgba(157, 78, 221, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #9d4edd, #4cc9f0);
            color: white;
            box-shadow: 0 4px 20px rgba(157, 78, 221, 0.4);
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            color: #e8e8f0;
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
            opacity: 0.9;
        }

        .message-content {
            font-size: 15px;
        }

        .message-content p {
            margin: 0 0 8px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .timestamp {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
            text-align: right;
        }

        .input-area {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(26, 21, 53, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(157, 78, 221, 0.3);
            border-radius: 12px;
            color: #e8e8f0;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
            background: rgba(26, 21, 53, 0.8);
        }

        .send-button {
            padding: 16px 28px;
            background: linear-gradient(135deg, #9d4edd, #4cc9f0);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5), 0 0 40px rgba(76, 201, 240, 0.3);
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(10, 14, 39, 0.6);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #9d4edd, #4cc9f0);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .page-title { font-size: 48px; }
            .message { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="page-title">
                AI Chat
                <span class="beta-badge">Beta ðŸ§ª</span>
            </h1>
            <p class="page-subtitle">made by ethan</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="send something..."
                    autocomplete="off"
                >
            </div>
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, sender, streaming = false) {
            let messageDiv;
            
            if (streaming && sender === 'bot' && chatMessages.lastChild?.classList.contains('bot')) {
                messageDiv = chatMessages.lastChild;
                messageDiv.querySelector('.message-content').innerHTML = marked.parse(content);
            } else {
                messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const header = sender === 'user' ? 'You' : 'AI';
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-header">${header}</div>
                    <div class="message-content">${marked.parse(content)}</div>
                    <div class="timestamp">${timestamp}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function addTypingBubble() {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">AI</div>
                <div class="message-content"></div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const contentEl = messageDiv.querySelector('.message-content');
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots % 5) + 1;
                contentEl.textContent = '.'.repeat(dots);
            }, 400);

            return { messageDiv, interval, contentEl };
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage(message, 'user');
            chatInput.value = '';
            
            const typingObj = addTypingBubble();

            try {
                const response = await fetch('https://ai.ethantytang11.workers.dev/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    botMessage += decoder.decode(value);
                    typingObj.contentEl.innerHTML = marked.parse(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                clearInterval(typingObj.interval);
                typingObj.contentEl.innerHTML = marked.parse(botMessage);
            } catch (error) {
                clearInterval(typingObj.interval);
                typingObj.contentEl.innerHTML = 'Sorry, there was an error processing your request.';
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', () => {
            sendMessage(chatInput.value);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(chatInput.value);
            }
        });

        setTimeout(() => {
            addMessage('Hello! I\'m an AI assistant. How can I help you today?', 'bot');
        }, 500);
    </script>
</body>
</html>
