<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat by Ethan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
:root{--bg:#0b0b1f;--fg:#fff;--accent1:#0b0b1f;--accent2:#1a1a40;}
body{margin:0;font-family:'Poppins',sans-serif;display:flex;flex-direction:column;height:100vh;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:var(--fg);}
header{padding:10px 20px;display:flex;justify-content:space-between;align-items:center;background:rgba(0,0,0,0.6);}
header h1{margin:0;font-size:18px;font-weight:600;}
#chat{flex:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column;gap:10px;}
.message{display:flex;flex-direction:column;padding:10px;border-radius:12px;position:relative;max-width:70%;word-wrap:break-word;white-space:pre-wrap;line-height:1.4;position:relative;}
.message.user{align-self:flex-end;background:#4b6cf7;color:#fff;}
.message.bot{align-self:flex-start;background:#2b2b50;color:#fff;}
.message .content{padding-right:50px;} /* leave space for timestamp */
.timestamp{font-size:10px;color:#aaa;position:absolute;bottom:2px;right:8px;}
#input-area{display:flex;padding:10px;background:rgba(0,0,0,0.5);}
#input-area input{flex:1;padding:10px;border-radius:20px;border:none;outline:none;margin-right:10px;}
#input-area button{padding:10px 16px;border:none;border-radius:20px;background:#4b6cf7;color:#fff;cursor:pointer;}
.settings{display:flex;gap:10px;align-items:center;margin-left:20px;}
</style>
</head>
<body>

<header>
<h1>made by Ethan Tang <span style="font-size:12px;color:#ccc;">(Beta ðŸ§ª)</span></h1>
<div class="settings">
<label>theme:
<select id="theme-select">
<option value="dark">Dark</option>
<option value="light">Light</option>
</select>
</label>
</div>
</header>

<div id="chat"></div>

<div id="input-area">
<input type="text" id="user-input" placeholder="send something..." />
<button id="send-btn">send</button>
</div>

<script>
const chatEl=document.getElementById("chat");
const inputEl=document.getElementById("user-input");
const sendBtn=document.getElementById("send-btn");
const themeSelect=document.getElementById("theme-select");

let username="User";

function applyTheme(){
  const theme=themeSelect.value;
  if(theme==="dark"){
    document.documentElement.style.setProperty("--accent1","#0b0b1f");
    document.documentElement.style.setProperty("--accent2","#092889");
  }else if(theme==="light"){
    document.documentElement.style.setProperty("--accent1","#cce7ff");
    document.documentElement.style.setProperty("--accent2","#f5fbff");
  }
}
themeSelect.addEventListener("change",applyTheme);
applyTheme();

function addMessage(msg,sender,streaming=false){
  let div;
  if(streaming && sender==="bot" && chatEl.lastChild?.classList.contains("bot")){
    div=chatEl.lastChild;
    div.querySelector(".content").innerHTML=marked.parse(msg);
  } else{
    div=document.createElement("div");
    div.classList.add("message",sender);
    div.innerHTML=`<strong>${sender==="user"?username:"AI"}:</strong> <span class="content">${marked.parse(msg)}</span>
    <span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
    chatEl.appendChild(div);
    chatEl.scrollTop=chatEl.scrollHeight;
  }
}

// Typing bubble with animated dots
function addTypingBubble(){
  const div=document.createElement("div");
  div.classList.add("message","bot");
  const contentSpan=document.createElement("span");
  contentSpan.classList.add("content");
  contentSpan.textContent="";  
  const timestampSpan=document.createElement("span");
  timestampSpan.classList.add("timestamp");
  timestampSpan.textContent=new Date().toLocaleTimeString();
  div.innerHTML=`<strong>AI:</strong> `;
  div.appendChild(contentSpan);
  div.appendChild(timestampSpan);
  chatEl.appendChild(div);
  chatEl.scrollTop=chatEl.scrollHeight;

  let dots=0;
  const interval=setInterval(()=>{
    dots=(dots%5)+1;
    contentSpan.textContent='.'.repeat(dots);
  },400);

  return {div,interval,contentSpan};
}

async function sendMessage(msg){
  if(!msg) return;
  addMessage(msg,"user");
  inputEl.value="";

  const typingObj=addTypingBubble();

  const res=await fetch("https://ai.ethantytang11.workers.dev/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});
  const reader=res.body.getReader();
  const decoder=new TextDecoder();
  let botMsg="";
  while(true){
    const {done,value}=await reader.read();
    if(done) break;
    botMsg+=decoder.decode(value);
    typingObj.contentSpan.innerHTML=marked.parse(botMsg);
  }
  clearInterval(typingObj.interval);
  typingObj.contentSpan.innerHTML=marked.parse(botMsg);
}

sendBtn.addEventListener("click",()=>sendMessage(inputEl.value.trim()));
inputEl.addEventListener("keypress",(e)=>{if(e.key==="Enter")sendBtn.click();});
</script>

</body>
</html>
