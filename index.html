<!DOCTYPE html>
<html>
<head>
  <title>AI Chat</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me {
      background: #1f1f1f;
      margin-left: auto;
    }

    .ai {
      background: #242424;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      background: #111;
      border-top: 1px solid #222;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      background: #1b1b1b;
      border: none;
      color: white;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #3f6df0;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="msgInput" placeholder="Type here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const WORKER_URL = "https://ai.ethantytang11.workers.dev/api/chat";

async function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  addMessage(text, "me");

  const aiBubble = addMessage("", "ai");

  const response = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();

  let output = "";
  aiBubble.textContent = "";

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    const chunk = decoder.decode(value);
    output += chunk;
    aiBubble.textContent = output;
    scrollToBottom();
  }
}

function addMessage(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  scrollToBottom();
  return div;
}

function scrollToBottom() {
  const chat = document.getElementById("chat");
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
