<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | G4MES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        /* Header */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 72px;
            font-weight: 800;
            color: #e5e5e5;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #888;
        }

        .beta-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 12px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            border: 2px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background: #242424;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
            opacity: 0.8;
        }

        .message-content {
            font-size: 15px;
        }

        .message-content p {
            margin: 0 0 8px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .timestamp {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
            text-align: right;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 20px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 16px 28px;
            background: #667eea;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #7c8ef7;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-title {
                font-size: 48px;
            }

            .message {
                max-width: 85%;
            }

            .send-button {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-section">
            <h1 class="page-title">
                AI Chat
                <span class="beta-badge">Beta ðŸ§ª</span>
            </h1>
            <p class="page-subtitle">made by ethan</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="send something..."
                    autocomplete="off"
                >
            </div>
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, sender, streaming = false) {
            let messageDiv;
            
            if (streaming && sender === 'bot' && chatMessages.lastChild?.classList.contains('bot')) {
                messageDiv = chatMessages.lastChild;
                messageDiv.querySelector('.message-content').innerHTML = marked.parse(content);
            } else {
                messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const header = sender === 'user' ? 'You' : 'AI';
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-header">${header}</div>
                    <div class="message-content">${marked.parse(content)}</div>
                    <div class="timestamp">${timestamp}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function addTypingBubble() {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">AI</div>
                <div class="message-content"></div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const contentEl = messageDiv.querySelector('.message-content');
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots % 5) + 1;
                contentEl.textContent = '.'.repeat(dots);
            }, 400);

            return { messageDiv, interval, contentEl };
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage(message, 'user');
            chatInput.value = '';
            
            const typingObj = addTypingBubble();

            try {
                const response = await fetch('https://ai.ethantytang11.workers.dev/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    botMessage += decoder.decode(value);
                    typingObj.contentEl.innerHTML = marked.parse(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                clearInterval(typingObj.interval);
                typingObj.contentEl.innerHTML = marked.parse(botMessage);
            } catch (error) {
                clearInterval(typingObj.interval);
                typingObj.contentEl.innerHTML = 'Sorry, there was an error processing your request.';
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', () => {
            sendMessage(chatInput.value);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(chatInput.value);
            }
        });

        // Welcome message
        setTimeout(() => {
            addMessage('Hello! I\'m an AI assistant. How can I help you today?', 'bot');
        }, 500);
    </script>
</body>
</html>
